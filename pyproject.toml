[project]
name = "flet-build-test"
version = "0.1.0"
description = "App to test flet build."
requires-python = ">=3.10"
authors = [{ name = "Appveyor Systems Inc.", email = "hello@flet.dev" }]

dependencies = [
    "flet ==0.70.0.dev6898",
    "flet-ads ==0.70.0.dev6898",
    "flet-audio ==0.70.0.dev6898",
    "flet-audio-recorder ==0.70.0.dev6898",
    "flet-charts ==0.70.0.dev6898",
    "flet-datatable2 ==0.70.0.dev6898",
    "flet-flashlight ==0.70.0.dev6898",
    "flet-geolocator ==0.70.0.dev6898",
    "flet-lottie ==0.70.0.dev6898",
    "flet-map ==0.70.0.dev6898",
    "flet-permission-handler ==0.70.0.dev6898",
    "flet-rive ==0.70.0.dev6898",
    "flet-video ==0.70.0.dev6898",
    "flet-webview ==0.70.0.dev6898",
]

[dependency-groups]
dev = [
    "flet[all] ==0.70.0.dev6898",
]

[tool.uv]
prerelease = "allow"

# Docs: https://docs.flet.dev/publish/
