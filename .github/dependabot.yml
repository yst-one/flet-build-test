version: 2

updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00" # UTC
    target-branch: "main"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    allow:
      - dependency-name: "flet*"

    groups:
      flet:
        applies-to: version-updates
        patterns:
          - "flet*"
